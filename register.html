<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Kezaco UI</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="overlay" class="overlay"></div>

    <header class="header" role="banner">
      <button type="button" class="btn-toggle-menu" id="btn-toggle-menu"><span></span></button>
      <a href="./index.html"><img src="./img/logo.svg" alt=""></a>
      <nav class="menu">
        <span>navigation</span>
        <a href="./index.html">Home</a>
        <a href="./connexion.html">Connexion</a>
        <a href="./register.html" class="active">Register</a>
      </nav>
    </header>

    <main class="site-content" role="main">
      <div class="row">
        <div class="col-m-12 col-m-push-0 col-s-4 col-s-push-4">
          <div class="login-form-index">
            <form name="form1" id="form1" method="post" action="">
              <fieldset>
                <legend>Cr√©er un compte</legend>
                <div class="field">
                  <label for="username" class="field-label">Nom d'utilisateur</label>
                  <input type="text" class="field-input" name="username" id="username" required>
                </div>
                <div class="field">
                  <label for="email" class="field-label">Adresse email</label>
                  <input type="email" class="field-input" name="email" id="email" required>
                </div>
                <div class="field">
                  <label for="password" class="field-label">Mot de passe</label>
                  <input type="password" class="field-input" name="password" id="password" required autocomplete="off">
                </div>
                <button type="submit" class="btn-submit primary b-size">S'inscrire</button>
                <button type="submit" class="btn-submit success b-size">Se connecter</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer" role="footer">
      <div class="row">
        <div class="col-m-12">
          &copy; 2015 Kezaco - Licence AGPLv3
        </div>
      </div>
    </footer>


    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
